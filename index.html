<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  Improve your front-end skills by building projects!

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dejha Carlisle</a>.
  </div>
  <div class="qr-container">
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/148/100/original/image-qr-code.png?1729474518" alt="QR Code" class="qr-code">
    <div class="qr-bottom-border">
      <div class="qr-text">Scan me for more info</div>
    </div>
  </div>
</body>
</html>
